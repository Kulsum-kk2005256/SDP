<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="chatbot-container">
        <div id="header">
            <h1>Murshidi مرشدي</h1>
        </div>
        <div id="chatbot">
            <div id="conversation">
                <div class="chatbot-row">
                    <img class="chatbot-icon" src="./images/chatbot-icon.png" alt="">
                    <div class="chatbot-message">
                        <p class="chatbot-text">Hi, I'm Murshidi! 👋🏻 It's great to see you! How can I help you?</p>
                    </div>
                </div>
            </div>
            <form id="input-form">
                <message-container>
                    <input id="input-field" type="text" placeholder="Type your message here">
                    <button id="voice-button" type="submit">
                        <img class="voice-icon" src="./images/voice.png" alt="">
                    </button>
                    <button id="submit-button" type="submit">
                        <img class="send-icon" src="./images/send-message.png" alt="">
                    </button>
                </message-container>

            </form>
        </div>

    </div>

    <script src="chatbot.js"></script>
</body>

</html>
